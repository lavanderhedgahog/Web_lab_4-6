		<script>
			var size12 = makeSizer(12,150,15,600);
			var size14 = makeSizer(14,200,20,700);
			var size16 = makeSizer(16,300,30,1030);
			
			document.getElementById('size-12').onclick = size12;
			document.getElementById('size-14').onclick = size14;
			document.getElementById('size-16').onclick = size16;

			var logo_img = document.getElementById('logo');
			var cont = document.getElementById('cont');
			var verh = document.getElementById('verh');
			var priut_img = document.getElementById('priut');
			var dog_img = document.getElementsByName('dog');

			function makeSizer(size,heightMax,heightMin,width){
				return function(){
					document.body.style.fontSize = size + 'px';
					logo_img.width = heightMin;
					logo_img.height = heightMin;
		    		cont.style.width = width + 'px';
		    		verh.style.height = heightMax + 130 + 'px';
					priut_img.width = heightMax + 100;
					priut_img.height = heightMax + 100;
					for (var i = 0; dog_img.length; i++){
		    			dog_img[i].width = heightMax;
    					dog_img[i].height = heightMax;
					}
				};
			}
			</script>
